                            Text: =Text(ThisItem.'Ngày tạo',DateTimeFormat.LongDateTime)
                            Width: =100
                            X: =0
                            Y: =0
                            ZIndex: =5

                        idRole_Cột1 As dataTableColumn.textualColumn:
                            DisplayMode: =DisplayMode.Edit
                            FieldDisplayName: ="Role"
                            FieldName: ="cr50a_idrole"
