                        DisplayMode: =DisplayMode.Edit
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =500
                        Items: =Role
                        LayoutMinHeight: =250
                        LayoutMinWidth: =400
                        Width: =800
                        X: =0
                        Y: =0
                        ZIndex: =2

                        "'Role Name_Cột2' As dataTableColumn.textualColumn":
                            DisplayMode: =DisplayMode.Edit
                            FieldDisplayName: ="Name"
                            FieldName: ="cr50a_rolename"
                            FieldVariantName: ="textualColumn"
                            Height: =Parent.Height
                            LayoutHeight: =Parent.Height
                            Order: =2
                            Text: =ThisItem.'Role Name'
                            Width: =100
                            X: =0
                            Y: =0
                            ZIndex: =4

                        "'Ngày tạo_Cột4' As dataTableColumn.dateTimeColumn":
                            DisplayMode: =DisplayMode.Edit
                            FieldDisplayName: ="Ngày tạo"
                            FieldName: ="createdon"
                            FieldVariantName: ="dateTimeColumn"
                            Height: =Parent.Height
                            LayoutHeight: =Parent.Height
