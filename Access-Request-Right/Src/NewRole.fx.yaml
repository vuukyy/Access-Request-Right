NewRole As screen:

    Container4_1 As groupContainer.verticalAutoLayoutContainer:
        Height: =768
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =1366
        ZIndex: =1

        Container5_1 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            Rectangle3_1 As rectangle:
                FillPortions: =1
                Height: =80
                ZIndex: =2

            Icon1_1 As icon.Check:
                Height: =80
                Icon: =Icon.Check
                Width: =80
                ZIndex: =4

        Container7_1 As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Form2_1 As form:
                DataSource: =Role
                LayoutMinHeight: =250
                LayoutMinWidth: =400
                ZIndex: =1

                idRole_DataCard1 As typedDataCard.textualViewCard:
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cr50a_idrole"
                    Default: =ThisItem.idRole
                    DisplayMode: =DisplayMode.View
                    DisplayName: =DataSourceInfo([@Role],DataSourceInfo.DisplayName,"cr50a_idrole")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =40
                    Required: =false
                    Width: =455
                    X: =0
                    Y: =0
                    ZIndex: =1

                    DataCardKey33 As label:
                        AutoHeight: =true
                        Height: =34
                        Text: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    DataCardValue32 As label:
                        AutoHeight: =true
                        DisplayMode: =Parent.DisplayMode
                        Height: =27
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =Parent.Default
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardKey33.Y + DataCardKey33.Height + 5
                        ZIndex: =2

                    DataCardValue30_1 As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =Parent.Default
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        MaxLength: =Parent.Default
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =40
                        Y: =DataCardKey31.Y + DataCardKey31.Height + 5
                        ZIndex: =3

                "'Role Name_DataCard1' As typedDataCard.textualEditCard":
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cr50a_rolename"
                    Default: =ThisItem.'Role Name'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Role],DataSourceInfo.DisplayName,"cr50a_rolename")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@Role], DataSourceInfo.MaxLength, "cr50a_rolename")
                    Required: =true
                    Update: =DataCardValue30.Text
                    Width: =455
                    X: =1
                    Y: =0
                    ZIndex: =2

                    DataCardKey31 As label:
                        AutoHeight: =true
                        Height: =34
                        Text: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    DataCardValue30 As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =Parent.Default
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        MaxLength: =Parent.MaxLength
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardKey31.Y + DataCardKey31.Height + 5
                        ZIndex: =2

                    ErrorMessage20 As label:
                        AutoHeight: =true
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardValue30.Y + DataCardValue30.Height
                        ZIndex: =3

                    StarVisible20 As label:
                        Align: =Align.Center
                        Height: =DataCardKey31.Height
                        Text: ="*"
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =DataCardKey31.Y
                        ZIndex: =4

