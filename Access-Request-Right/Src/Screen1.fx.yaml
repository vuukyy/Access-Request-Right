Screen1 As screen:
    OnVisible: =

    Dropdown1 As dropdown:
        Items: =ColAzureGroupsMembers
        X: =26
        Y: =86
        ZIndex: =3

    Button2 As button:
        OnSelect: |-
            =ClearCollect(
                ColAzureGroups,
                AddColumns(
                    AzureAD.GetMemberGroups(
                        User().Email,
                        false
                    ).Value,
                    "AzureGroupName",
                    AzureAD.GetGroup(Value).displayName
                )
            )
        Text: ="Get Group Members"
        Width: =237
        X: =26
        Y: =14
        ZIndex: =4

    Button2_1 As button:
        OnSelect: |
            =ClearCollect(
                ColAzureGroupsMembers,
                AddColumns(
                    AzureAD.GetMemberGroups(
                        User().Email,
                        false
                    ).Value,
                    "AzureGroupID",
                    AzureAD.GetGroup(Value).id,
                    "AzureGroupName",
                    AzureAD.GetGroup(Value).displayName,
                    "AzureGroupEmail",
                    AzureAD.GetGroup(Value).mail,
                    "AzureGroupDescription",
                    AzureAD.GetGroup(Value).description
                )
            );
            
            ForAll(ColAzureGroupsMembers, Patch(GroupUser, Defaults(GroupUser),
            {
                GroupUserName: ThisRecord.AzureGroupName,
                id: ThisRecord.AzureGroupID,
                displayname: ThisRecord.AzureGroupName,
                mail: ThisRecord.AzureGroupEmail
            }))
        Text: ="Get Members Group"
        Width: =237
        X: =705
        Y: =14
        ZIndex: =5

