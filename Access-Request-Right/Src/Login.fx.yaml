Login As screen:

    Container1 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =768
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =1366
        ZIndex: =3

        Image2_1 As image:
            AlignInContainer: =AlignInContainer.Stretch
            FillPortions: =1
            Image: ='metin-ozer-hlWeILY_7tw-unsplash'
            ImagePosition: =ImagePosition.Stretch
            Width: =800
            ZIndex: =1

        Container2_1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =2

            Label3_1 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                FontWeight: =FontWeight.Bold
                Height: =100
                Size: =35
                Text: ="Welcome !"
                Width: =300
                ZIndex: =1

            Container2 As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(0, 0, 0, 0)
                DropShadow: =DropShadow.None
                FillPortions: =0
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =2

                Container3 As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(0, 0, 0, 0)
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =50
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    ZIndex: =1

                    Label11 As label:
                        FontWeight: =FontWeight.Semibold
                        Text: ="Email"
                        ZIndex: =1

                    txtEmail As text:
                        BorderColor: =RGBA(149, 149, 149, 1)
                        BorderThickness: =1
                        Default: =""
                        HintText: ="Enter your email"
                        ZIndex: =2

                Container6 As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(0, 0, 0, 0)
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =50
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    ZIndex: =2

                    Label12 As label:
                        FontWeight: =FontWeight.Semibold
                        Text: ="Password"
                        ZIndex: =1

                    txtPass As text:
                        BorderColor: =RGBA(149, 149, 149, 1)
                        BorderThickness: =1
                        Default: =""
                        HintText: ="Enter your password"
                        Mode: =TextMode.Password
                        ZIndex: =2

            btnLogin As button:
                AlignInContainer: =AlignInContainer.Center
                BorderThickness: =0
                Fill: =RGBA(221, 79, 14, 1)
                FocusedBorderColor: =Self.Color
                FocusedBorderThickness: =2
                Height: =50
                OnSelect: |-
                    =Set(CurrentSignInUser, LookUp(Users, email = txtEmail.Text And Role.'Role Name', idUser));
                    
                    If(
                        IsBlankOrError(
                            LookUp(
                                Users,
                                email = txtEmail.Text And password = txtPass.Text,
                                email)
                        ),
                        Set(DisplayErrorMessage, true),
                        Navigate(Screen1,ScreenTransition.Cover)
                    );
                        Reset(txtEmail);
                        Reset(txtPass);
                    
                    Checkrole.Run()
                Text: ="Login"
                ZIndex: =3

